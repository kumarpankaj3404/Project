<!DOCTYPE html>
<html>
<head>
    <title>Memory Management Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 2px solid #3498db;
            border-radius: 4px;
            margin-top: 5px;
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .simulation {
            margin-top: 30px;
            display: none;
        }
        .frame-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .frame {
            width: 70px;
            height: 50px;
            border: 2px solid #3498db;
            border-radius: 8px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .frame.new {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        .frame.removed {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        .fault {
            background: #ff6b6b !important;
            color: white;
            border-color: #ee5253 !important;
        }
        .step-log {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            max-height: 300px;
            overflow-y: auto;
        }
        .explanation {
            background: #fff9e6;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #f1c40f;
            margin: 20px 0;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            margin-top: 30px;
            color: #3498db;
        }
        #currentState {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Memory Management Visualizer üñ•Ô∏è</h1>

        <div class="input-group">
            <label>üñºÔ∏è Number of Frames:</label>
            <input type="number" id="frames" min="1" value="3">
        </div>

        <div class="input-group">
            <label>üìà Algorithm:</label>
            <select id="algorithm">
                <option value="FIFO">FIFO (First-In First-Out)</option>
                <option value="LRU">LRU (Least Recently Used)</option>
            </select>
        </div>
        

        

        <div class="input-group">
            <label>üî¢ Page Sequence (comma-separated):</label>
            <input type="text" id="pages" value="1,2,3,4,1,2,5,1,2,3,4,5">
        </div>

        <button onclick="startSimulation()">üöÄ Start Simulation</button>

        <div id="simulation" class="simulation">
            <h2>üìä Simulation Progress</h2>
            <div id="currentState"></div>
            <div id="frameDisplay" class="frame-container"></div>
            <div id="stepLog" class="step-log"></div>
            <div id="summary"></div>
        </div>
    </div>

    <script>
        class PagingSystem {
            
            constructor(totalFrames, algorithm) {
                this.totalFrames = totalFrames;
                this.algorithm = algorithm;
                this.frames = [];
                this.pageFaults = 0;
                this.memoryStates = [];
                this.queue = [];
                this.accessOrder = new Map();
                this.lastRemoved = null;
            }
            accessPage(page) {
                let fault = false;
                let isNew = false;
                let removedPage = null;

                if (!this.frames.includes(page)) {
                    this.pageFaults++;
                    fault = true;
                    isNew = true;
                    
                    if (this.frames.length >= this.totalFrames) {
                        if (this.algorithm === 'FIFO') {
                            removedPage = this.queue.shift();
                            this.frames = this.frames.filter(p => p !== removedPage);
                        } else {
                            const entries = Array.from(this.accessOrder.entries());
                            removedPage = entries.reduce((min, entry) => 
                                entry[1] < min[1] ? entry : min, entries[0])[0];
                            this.frames = this.frames.filter(p => p !== removedPage);
                        }
                        this.lastRemoved = removedPage;
                    }
                    
                    this.frames.push(page);
                    this.queue.push(page);
                }

                if (this.algorithm === 'LRU') {
                    this.accessOrder.set(page, Date.now());
                }

                this.memoryStates.push({
                    frames: [...this.frames],
                    fault,
                    newPage: isNew ? page : null,
                    removedPage: removedPage
                });
                
                return { fault, newPage: isNew ? page : null, removedPage };
            }

            
        }

        

        async function startSimulation() {
            const frames = parseInt(document.getElementById('frames').value);
            const algorithm = document.getElementById('algorithm').value;
            const pages = document.getElementById('pages').value.split(',').map(p => parseInt(p.trim()));
            
            const paging = new PagingSystem(frames, algorithm);
            document.getElementById('simulation').style.display = 'block';
            const stepLog = document.getElementById('stepLog');
            stepLog.innerHTML = '';

            for (const [index, page] of pages.entries()) {
                const result = paging.accessPage(page);
                const frameContainer = document.getElementById('frameDisplay');
                frameContainer.innerHTML = '';
                
                // Create frame elements with animation
                function createFrameElement(page, state) {
                    const frame = document.createElement('div');
                    frame.className = `frame`;
                    frame.textContent = page;
                    
                    if (state.newPage === page) {
                        frame.classList.add('new');
                    }
                    if (state.removedPage === page) {
                        frame.classList.add('removed');
                    }
                    if (state.fault && state.newPage === page) {
                        frame.classList.add('fault');
                    }
                    
                    return frame;
                }
                paging.frames.forEach(p => {
                    const frame = createFrameElement(p, {
                        fault: result.fault,
                        newPage: result.newPage,
                        removedPage: result.removedPage
                    });
                    frameContainer.appendChild(frame);
                });

                // Update current state display
                document.getElementById('currentState').innerHTML = `
                üïπÔ∏è Step ${index + 1}: Accessing Page <strong>${page}</strong>
                ${result.fault ? 
                    `<span style="color:#e74c3c">(Page Fault! ‚úñÔ∏è)</span>` : 
                    `<span style="color:#2ecc71">(Page Found ‚úì)</span>`}
                ${result.removedPage ? `<br>üóëÔ∏è Removed Page: ${result.removedPage}` : ''}
            `;

            // Add step log entry
            stepLog.innerHTML += `
                <div class="log-entry" style="margin: 10px 0; padding: 10px; 
                    background: ${result.fault ? '#ffe6e6' : '#e6ffe6'}; 
                    border-radius: 4px;">
                    <strong>Step ${index + 1}:</strong>
                    üìÑ Requested Page: ${page}
                    üñºÔ∏è Memory State: [${paging.frames.join(', ')}]
                    ${result.fault ? 
                        `‚ö†Ô∏è Page Fault (${result.newPage} added)` : 
                        `‚úÖ Page Found`}
                    ${result.removedPage ? `<br>‚ûñ Removed Page: ${result.removedPage}` : ''}
                </div>
            `;

                // Auto-scroll log
                stepLog.scrollTop = stepLog.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 1500));
            }

            // Show summary
            document.getElementById('summary').innerHTML = `
                <div style="background: #e3f2fd; padding: 20px; border-radius: 8px; margin-top: 20px;">
                    <h3>üìà Simulation Summary</h3>
                    <p>üìä Total Page Faults: <strong>${paging.pageFaults}</strong></p>
                    <p>üèÅ Final Memory State: [${paging.frames.join(', ')}]</p>
                    <p>‚öôÔ∏è Algorithm Used: ${algorithm}</p>
                    <p>üî¢ Total Pages Processed: ${pages.length}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
